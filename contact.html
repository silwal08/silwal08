<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img class="image" src="../images/logo.png" alt="Aashish Silwal">
        </div>
    </div>

    <div class="container">
        <a href="tel:+61 426 709 409" target="_blank">
            <div class="box">
                <div class="content">
                    <h3>Phone</h3>
                    <div class="input-icons">
                        <i class="fa-solid fa-phone fa-2x" style="color: #ffffff;"></i>
                    </div>
                    <p>+61 426 709 409</p>
                </div>
            </div>
        </a>
        <div class="box">
            <div class="content">
                <h3>Address</h3>
                <div class="input-icons">
                    <i class="fa-solid fa-address-book fa-2x" style="color: #ffffff;"></i>
                </div>

                <p>12/53-57 West Street, Hurstville, 2220</p>
            </div>
        </div>
        <div class="box">
            <a href="https://www.facebook.com/aacsh.celwal/" target="_blank">
                <div class="content">
                    <h3>Facebook</h3>
                    <div class="input-icons">
                        <i class="fa-brands fa-facebook fa-2x" style="color: #ffffff;"></i>
                    </div>
                    <p>Aashish Silwal</p>
                </div>
            </a>
        </div>

        <div class="Sbox">
            <div class="box">
                <a href="https://www.linkedin.com/in/aashish-silwal-38228979/" target="_blank">
                    <div class="content">
                        <h3>LinkedIn</h3>
                        <div class="input-icons">
                            <i class="fa-brands fa-linkedin fa-2x" style="color: #FFFFFF;"></i>
                        </div>

                        <p>Aashish-Silwal-38</p>
                    </div>
                </a>
            </div>


            <div class="box">
                <a href="https://www.instagram.com/aacshofficial/" target="_blank">
                    <div class="content">
                        <h3>instagram</h3>
                        <div class="input-icons">
                            <i class="fa-brands fa-instagram fa-2x" style="color: #ffffff;"></i>
                        </div>

                        <p>aacshofficial</p>
                    </div>
                </a>
            </div>
        </div>

        <!-- FORM -->


    </div>
    <div class="left">
        <h1 class="lo">are you looking to join?</h1>
    </div>
    <div class="right">
        <div class="login">
            <form>
                <h1 class="formtext">lets work together</h1>
                <label>First Name</label>
                <input type-"text" placeholder="Enter your Given Name">
                <label>Last Name</label>
                <input type-"text" placeholder="Enter your Family Name">
                <label>Email ID</label>
                <input type-"text" placeholder="you@example.com">
                <label>How do you want to work with us?</label>
                <select>
                    <option value="New projectt">New project</option>
                    <option value="Team Augmentation">Team Augmentation</option>
                    <option value="Dedicated Team">Dedicated Team </option>
                </select>
                <label>Phone number (skip if you don’t want to receive a call)</label>
                <input type-"number" placeholder="Mobile Number">
                <label>Tell us something about your project</label>
                <input type-"text" class="tellme" placeholder="I am looking to develop incredible app that......">
                <input type="button" value="Submit">
            </form>
        </div>
    </div>



    <div class="footer">
        <p>copyright © 2023. All Rights Reserved </p>
        <div class="info">
            <a href="tel:+61 426 709 409" target="_blank"><i class="fa-sharp fa-solid fa-address-book"
                    style="color: #ffffff;"></i></a>
            <a href="https://www.facebook.com/aacsh.celwal/" target="_blank"><i class="fa-brands fa-facebook"
                    style="color: #ffffff;"></i></a>
            <a href="https://www.linkedin.com/in/aashish-silwal-38228979/" target="_blank"><i
                    class="fa-brands fa-linkedin" style="color: #FFFFFF;"></i></a>
            <a href="https://www.instagram.com/aacshofficial/" target="_blank"><i class="fa-brands fa-square-instagram"
                    style="color:#FFFFFF;"></i></a>
        </div>
</body>

</html>
